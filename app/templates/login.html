{% extends "base.html" %}

{% block public_content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Welcome Back</h2>
        <p class="subtitle">Please enter your details to sign in</p>
        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="form-group mb-3">
                <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="name@campus.com" required>
            </div>
            <div class="form-group mb-3">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="••••••••"
                    required>
            </div>
            <div class="form-group mb-4">
                <label class="d-flex align-items-center" style="cursor: pointer; font-weight: normal;">
                    <input type="checkbox" name="remember" id="remember"
                        style="margin-right: 8px; width: 16px; height: 16px;">
                    Remember Me
                </label>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-3">
                <span>Sign In</span>
                <i class="fas fa-arrow-right ml-2"></i>
            </button>
        </form>
        <p class="text-center mt-4" style="color: var(--text-muted);">
            Don't have an account?
            <a href="{{ url_for('auth.register') }}" style="color: var(--primary-color); font-weight: 600;">Create
                Account</a>
        </p>
    </div>
</div>
{% endblock %}
