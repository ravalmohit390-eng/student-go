{% extends "base.html" %}

{% block public_content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Join Us</h2>
        <p class="subtitle">Create your account to get started</p>
        <form method="POST" action="{{ url_for('auth.register') }}">
            <div class="form-group mb-3">
                <label for="username"><i class="fas fa-user"></i> Full Name</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="John Doe" required>
            </div>
            <div class="form-group mb-3">
                <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="name@campus.com" required>
            </div>
            <div class="form-group mb-3">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="••••••••"
                    required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-3 mt-2">
                <span>Create Account</span>
                <i class="fas fa-user-plus ml-2"></i>
            </button>
        </form>
        <p class="text-center mt-4" style="color: var(--text-muted);">
            Already have an account?
            <a href="{{ url_for('auth.login') }}" style="color: var(--primary-color); font-weight: 600;">Sign In</a>
        </p>
    </div>
</div>
{% endblock %}
